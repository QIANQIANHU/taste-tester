
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Taste test</title>
</head>
  <body>
    <div class="container">
      <h1 class= "jumbotron">Select your dinner:</h1>

          <h3>Select your starter:</h3>
          <form>
            <div class="radio">
              <label>
                <input type="radio" name="flavor1" value="salad" checked>
                Salad
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="flavor1" value="pickel">
                Pickel
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="flavor1" value="soup">
                Soup
              </label>
            </div>
          </form>
          <h3>Select your main course:</h3>
          <form>
            <div class="radio">
              <label>
                <input type="radio" name="flavor2" value="pasta" checked>
              Pasta
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="flavor2" value="seafood">
                Seafood Rice
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="flavor2" value="steak">
                Steak
              </label>
            </div>
          </form>
          <h3>Select your dessert:</h3>
          <form>
            <div class="radio">
              <label>
                <input type="radio" name="flavor3" value="icecream" checked>
                Ice cream
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="flavor3" value="fruit">
                fruit cake
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="flavor3" value="juice">
                juice
              </label>
            </div>
          </form>

          <button type="submit" class="btn">submit</button>

    </div>
  </body>
</html>
